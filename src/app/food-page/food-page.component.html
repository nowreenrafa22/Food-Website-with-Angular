<div class="container">
    <img [src]="food.imageUrl">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>

            <a (click)="unfavorite()" class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </a>
            <!-- <button (click)="unfavorite()"> Unlike </button> -->
            
        </div>
        <!-- <div class="rating">
            <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="30px"
            [readonly]="true"> </star-rating>
        </div> -->
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes.
            </span>
        </div>
        <div class="price">
            <span>&#2547;{{food.price}}</span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
       <button (click)="addToCart()" >Add to Cart</button>
    </div>
</div>
